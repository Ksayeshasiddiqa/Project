

# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '238f1b4e-d926-4be4-8cd5-e1f12ee750b7'
  imageRepository: 'ksayeshasiddiqaamazonwarfile'
  containerRegistry: 'containerregistryksa.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Amazon/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
  name: 'agent_ayesha'
  demands:
    - agent.name -equals agent_ayesha_linux

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'agent_ayesha'
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)